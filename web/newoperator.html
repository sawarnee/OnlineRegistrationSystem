<!DOCTYPE html>
<html>
    <head>
        <title>New Operator Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        body
        {
            margin: 50px;
            background-color: rgb(226,226,226);
        }        
        table
        {
            width: 25%;
            text-align: center;
        }
        tr
        {
            height: 50px;
        }
    </style>
    <body>
    <center>
        <h1>NEW OPERATOR REGISTRATION</h1>
        <form action="registernewoperator" method="POST">
            <table>
                <tr>
                    <td>ID</td>
                    <td><input type="text" name="id" /></td>
                </tr>
                <tr>
                    <td>PASSWORD</td>
                    <td><input type="text" name="password" /></td>
                </tr>
                <tr>
                    <td>NAME</td>
                    <td><input type="text" name="name" /></td>
                </tr>
                <tr>
                    <td>EMAIL ID</td>
                    <td><input type="email" name="email" /></td>
                </tr>
                <tr>
                    <td>PHONE NO.</td>
                    <td><input type="text" name="phone" maxlength="10" /></td>
                </tr>
                <br>
                <tr>
                    <td>ADDRESS</td>
                    <td><textarea name="address" rows="4" cols="20"></textarea></td>
                </tr>
                <br>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="SUBMIT" />
                        <input type="reset" value="RESET" />
                    </td>
                </tr>
            </table>
        </form>
    </center>
    </body>
</html>
